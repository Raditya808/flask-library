<!doctype html>
<html>
<head><title>Markup Demo</title></head>
<body>
  <h2>markup1 (raw HTML - akan di-escape otomatis):</h2>
  <p>{{ markup1 }}</p>

  <h2>markup2 (pakai Markup dan % formatting):</h2>
  <p>{{ markup2 }}</p>

  <h2>markup3 (pakai Markup langsung):</h2>
  <p>{{ markup3 }}</p>

  <h2>markup3.striptags():</h2>
  <p>{{ markup3.striptags() }}</p>
</body>
</html>
